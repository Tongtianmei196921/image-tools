<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片工具集 | 专业的在线图片处理工具</title>
    <link rel="stylesheet" href="/styles.css" media="print" onload="this.media='all'">
    <style>
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #666;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tiff.js@1.0.0/tiff.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-to-tiff@1.0.0/dist/canvas-to-tiff.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jimp@0.16.1/browser/lib/jimp.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pica/dist/pica.min.js" defer></script>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <p>正在加载...</p>
    </div>
    <div class="app-container" style="display: none;">
        <header class="app-header">
            <h1>图片工具集</h1>
            <p class="subtitle">专业的在线图片处理工具</p>
        </header>
        <main class="workspace">
            <section class="preview-panel">
                <div class="preview-container">
                    <div class="preview-wrapper">
                        <!-- 预览区域内容 -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js" defer></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.app-container').style.display = 'block';
        });
    </script>
</body>
</html>
