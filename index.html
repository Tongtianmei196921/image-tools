<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片工具集 | 专业的在线图片处理工具</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>图片工具集</h1>
            <p class="subtitle">专业的在线图片处理工具</p>
        </header>
        <main class="workspace">
            <!-- 工具栏 -->
            <div class="toolbar" style="display: none;">
                <div class="tool-group">
                    <button class="tool-btn" data-tool="rotate">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                        旋转
                    </button>
                    <button class="tool-btn" data-tool="flip">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 3v18"/>
                            <path d="m17 8-5-5-5 5"/>
                            <path d="m17 16-5 5-5-5"/>
                        </svg>
                        翻转
                    </button>
                    <button class="tool-btn" data-tool="format">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        格式转换
                    </button>
                </div>
            </div>

            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <h3>点击或拖放图片到此处</h3>
                    <p>支持 JPG、PNG、WebP、GIF 格式</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
