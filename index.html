<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片工具集 | 专业的在线图片处理工具</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* 基础样式保证最小显示 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .app-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-box {
            border: 2px dashed #ddd;
            padding: 2rem;
            text-align: center;
            margin: 2rem;
            cursor: pointer;
            background: white;
            border-radius: 8px;
        }
        .upload-box:hover {
            border-color: #0070f3;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 style="color: #0070f3; font-size: 2.5rem; margin: 0;">图片工具集</h1>
            <p style="color: #666; margin-top: 0.5rem;">专业的在线图片处理工具</p>
        </header>
        <main class="workspace">
            <div class="upload-area">
                <div class="upload-box" id="uploadBox">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <h3 style="margin: 1rem 0; color: #333;">点击或拖放图片到此处</h3>
                    <p style="margin: 0; color: #666; font-size: 0.9rem;">支持 JPG、PNG、WebP、GIF 格式</p>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
<!-- 在 upload-area 后面添加 -->
<div class="edit-tools" style="display: none;">
    <div class="tool-group">
        <button class="tool-btn" data-tool="rotate">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
            </svg>
            旋转
        </button>
        <button class="tool-btn" data-tool="flip">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 3v18"/>
                <path d="m17 8-5-5-5 5"/>
                <path d="m17 16-5 5-5-5"/>
            </svg>
            翻转
        </button>
        <button class="tool-btn" data-tool="brightness">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            亮度
        </button>
        <button class="tool-btn" data-tool="contrast">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 18a6 6 0 0 0 0-12v12z"/>
            </svg>
            对比度
        </button>
    </div>
    <div class="tool-group">
        <button class="tool-btn" data-tool="save">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
            </svg>
            保存
        </button>
    </div>
</div>
