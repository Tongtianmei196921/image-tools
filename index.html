<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片工具集 | 专业的在线图片处理工具</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tiff.js@1.0.0/tiff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-to-tiff@1.0.0/dist/canvas-to-tiff.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pica/dist/pica.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>图片工具集</h1>
            <p class="subtitle">专业的在线图片处理工具</p>
        </header>
        <main class="workspace">
            <section class="preview-panel">
                <div class="preview-container">
                    <div class="preview-wrapper">

                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>

</html>
